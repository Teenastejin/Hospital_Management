{% extends 'main.html' %}
{%block title %} login {% endblock %}
{% load static %}
{%block content %}
<h1>login</h1>
<div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert  alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">

                </button>
                <strong>{{message}}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <img src="{% static 'images/login.jpg' %}" width="700px"; height="700px"; margin="0px";>

    <form action="" method="post" style="width:50%; height:100vh; margin-left:50%; margin-top:-690px; background:rgb(0,0,0,0.3)">
        {% csrf_token %}
        <h1 style="text-align:center;">LOGIN</h1>
        <div class="form-group ">
            <label >Username</label>
            <input type="text" class="form-control"   placeholder="Enter Your Username" size="10px" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pswrd">
            <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1>SignUp</h1>
</div>
{% endblock %}
