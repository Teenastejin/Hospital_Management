
{% extends 'main.html' %}
{%block title %} signup {% endblock %}
{% load static %}
{%block content %}
<h1>signup</h1>
<div >
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-dismissible  alert-danger">
                <button type="button" class="close" data-dismiss="alert"></button>
                <strong>{{message}}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <img src="{% static 'images/login.jpg' %}" width="700px"; height="700px"; margin="0px";>

    <form  action="" method="post" style="width:50%; height:100vh; margin-left:50%; margin-top:-690px; background:rgb(0,0,0,0.3)">
        {% csrf_token %}
        <h1 style="text-align:center;">SignUp</h1>
        <div class="form-group ">
            <label >Name</label>
            <input type="text" class="form-control"  placeholder="Username" size="10px" name="username">
        </div>
        <div class="form-group ">
            <label>Email</label>
            <input type="email" class="form-control"   placeholder="Your Email" size="10px" name="email">
        </div>
        <div class="form-group ">
            <label >Password</label>
            <input type="password" class="form-control"   placeholder="Your Password" size="10px" name="pswrd">
        </div>
        <div class="form-group ">
            <label >Confirm Password</label>
            <input type="password" class="form-control"  placeholder="Confirm Your Password" size="10px" name="cnfrmpswrd">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" >
            <label class="form-check-label" >Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1>SignUp</h1>
    </div>
    {% endblock %}
